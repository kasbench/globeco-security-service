apiVersion: apps/v1
kind: Deployment
metadata:
  name: globeco-security-service
  namespace: globeco
  labels:
    app: globeco-security-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: globeco-security-service
  template:
    metadata:
      labels:
        app: globeco-security-service
    spec:
      containers:
        - name: globeco-security-service
          image: kasbench/globeco-security-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
            limits:
              cpu: "100m"
              memory: "200Mi"
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8000
            failureThreshold: 30
            periodSeconds: 10
