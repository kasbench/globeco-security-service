apiVersion: v1
kind: Service
metadata:
  name: globeco-security-service-mongodb
  namespace: globeco
  labels:
    app: globeco-security-service-mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: globeco-security-service-mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: globeco-security-service-mongodb
  namespace: globeco
spec:
  serviceName: globeco-security-service-mongodb
  replicas: 1
  selector:
    matchLabels:
      app: globeco-security-service-mongodb
  template:
    metadata:
      labels:
        app: globeco-security-service-mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-data-security-service
              mountPath: /data/db
          resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data-security-service
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        storageClassName: local-storage 